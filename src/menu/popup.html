<!DOCTYPE html>
<html>
<head>
	<title>Chat Cleaner Settings</title>
	<style>
		body { font-family: sans-serif; min-width: 250px; padding: 10px; }
		h3 { border-bottom: 1px solid #ccc; padding-bottom: 5px; }
		label { display: block; margin-top: 10px; font-weight: bold; }
		input[type="number"], select { width: 100%; padding: 5px; margin-top: 5px; box-sizing: border-box; }
		button { display: block; width: 100%; padding: 10px; margin-top: 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
		#status { margin-top: 10px; font-size: 0.9em; color: green; }
	</style>
</head>
<body>
	<h3 data-i18n="settingsTitle"></h3>
	
	<label for="maxMessages" data-i18n="maxMessagesLabel"></label>
	<input type="number" id="maxMessages" min="10" max="5000">

	<label for="checkInterval" data-i18n="checkIntervalLabel"></label>
	<input type="number" id="checkInterval" min="500" max="10000">

	<label for="logging" data-i18n="loggingLabel"></label>
	<select id="logging">
		<option value="true" data-i18n="loggingEnabled"></option>
		<option value="false" data-i18n="loggingDisabled"></option>
	</select>
	
	<button id="saveButton" data-i18n="saveButton"></button>
	<div id="status"></div>
	
	<script src="../lib/i18n.js"></script>
	<script src="../lib/settings.js"></script>
	<script src="popup.js"></script>
</body>
</html>
